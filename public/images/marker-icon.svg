<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 70">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#e84393" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Marker pin background -->
  <ellipse cx="30" cy="65" rx="10" ry="3" fill="rgba(0,0,0,0.2)"/>
  <path d="M30 62 C30 62 8 42 8 26 C8 12 18 2 30 2 C42 2 52 12 52 26 C52 42 30 62 30 62 Z" 
        fill="white" stroke="#e84393" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Queen Crown Logo inside marker -->
  <g transform="translate(12, 6) scale(0.6)">
    <!-- Crown with 5 balls -->
    <circle cx="18" cy="4" r="3" fill="#e84393"/>
    <circle cx="24" cy="7" r="2.5" fill="#e84393"/>
    <circle cx="30" cy="3" r="3" fill="#e84393"/>
    <circle cx="36" cy="7" r="2.5" fill="#e84393"/>
    <circle cx="42" cy="4" r="3" fill="#e84393"/>
    <!-- Crown lines -->
    <path d="M18 8 L18 13 M24 10 L24 13 M30 7 L30 13 M36 10 L36 13 M42 8 L42 13" 
          stroke="#e84393" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Crown base arc -->
    <path d="M15 13 Q30 17 45 13" fill="none" stroke="#e84393" stroke-width="2"/>
    
    <!-- Head oval -->
    <ellipse cx="30" cy="32" rx="17" ry="15" fill="none" stroke="#e84393" stroke-width="3"/>
    
    <!-- Left hair strand - outer -->
    <path d="M13 32 Q6 44 11 58 Q16 66 26 68" fill="none" stroke="#e84393" stroke-width="3" stroke-linecap="round"/>
    <!-- Right hair strand - outer -->
    <path d="M47 32 Q54 44 49 58 Q44 66 34 68" fill="none" stroke="#e84393" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left inner hair -->
    <path d="M20 20 Q27 32 22 44 Q17 54 25 64" fill="none" stroke="#e84393" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right inner hair -->
    <path d="M40 20 Q33 32 38 44 Q43 54 35 64" fill="none" stroke="#e84393" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Face - nose V shape -->
    <path d="M24 36 L30 46 L36 36" fill="none" stroke="#e84393" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lips -->
    <path d="M26 52 Q30 56 34 52" fill="#e84393" stroke="#e84393" stroke-width="1.5"/>
    
    <!-- Decorative curl bottom left -->
    <path d="M22 66 Q10 72 5 64 Q0 54 10 56" fill="none" stroke="#e84393" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
